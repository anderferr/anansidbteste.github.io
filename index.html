<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - AnansiDB</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container principal */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex: 1;
        }

        /* Estilo da imagem */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        /* Estilo do texto */
        .description {
            max-width: 600px;
            font-size: 18px;
            text-align: center;
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <!-- Imagem de perfil -->
        <img src="teste.jpg" alt="Foto de perfil" class="profile-image">
        
        <!-- Texto de descrição -->
        <div class="description">
            <p>Ambiente de testes AnansiDB</p>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        AnansiDB
    </footer>
</body>
</html>
